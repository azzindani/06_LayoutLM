[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires models/GPU)
    slow: Slow tests (performance benchmarks)

addopts =
    -v
    --strict-markers
    --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
